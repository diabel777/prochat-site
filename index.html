<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProChat – Twoja opinia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #111, #000);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header img {
      width: 120px;
      animation: pulse 2s infinite;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 10px 0;
    }
    .box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px #00ffaa55;
      animation: fadeIn 1s ease-in-out;
    }
    .box h2 {
      color: #00ffaa;
      margin-bottom: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
    }
    button {
      background: #00ffaa;
      color: black;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #00e699;
    }
    .confirmation {
      display: none;
      background: #00ffaa;
      color: black;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      text-align: center;
    }
    footer {
      margin-top: 50px;
      color: #777;
      font-size: 0.8rem;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="ProChat.png" alt="ProChat Logo">
    <h1>ProChat</h1>
    <p>Podziel się swoją opinią o bocie 💬</p>
  </header>

  <div class="box">
    <h2>📝 Twoja opinia</h2>
    <form id="opiniaForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeI5H2ZMdylg0L-JBU_fRaLZG4RNwipnCxk_VMsoRL10XxYGw/formResponse" method="POST" target="hidden_iframe" onsubmit="wyslijOpinia()">
      <input type="text" name="entry.1718272930" placeholder="Twoje imię lub nick" required>
      <textarea name="entry.1767200896" placeholder="Twoja opinia..." required></textarea>
      <select name="entry.797021146" required>
        <option value="">Wybierz ocenę</option>
        <option value="1">★☆☆☆☆</option>
        <option value="2">★★☆☆☆</option>
        <option value="3">★★★☆☆</option>
        <option value="4">★★★★☆</option>
        <option value="5">★★★★★</option>
      </select>
      <button type="submit">Wyślij opinię</button>
    </form>
    <div class="confirmation" id="potwierdzenie">✅ Dziękujemy za opinię!</div>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  </div>

  <footer>
    &copy; 2025 ProChat – Strona stworzona przez diable_777
  </footer>

  <script>
    function wyslijOpinia() {
      setTimeout(() => {
        document.getElementById('opiniaForm').reset();
        document.getElementById('potwierdzenie').style.display = 'block';
      }, 500);
    }
  </script>
</body>
</html>
