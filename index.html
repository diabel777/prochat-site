
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProChat – Statystyki</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: cyan;
      font-size: 2.5rem;
    }
    .stat {
      font-size: 2rem;
      margin: 1rem 0;
    }
    .label {
      color: #00ffff;
    }
    .value {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📊 Statystyki ProChat</h1>
  <div class="stat"><span class="label">🧑‍🤝‍🧑 Użytkownicy:</span> <span id="users" class="value">0</span></div>
  <div class="stat"><span class="label">📡 Serwery:</span> <span id="guilds" class="value">0</span></div>
  <div class="stat"><span class="label">🔧 Komendy:</span> <span id="commands" class="value">0</span></div>

  <script>
    fetch("stats.json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("users").textContent = data.users;
        document.getElementById("guilds").textContent = data.guilds;
        document.getElementById("commands").textContent = data.commands;
      })
      .catch(err => {
        console.error("Błąd ładowania stats.json:", err);
      });
  </script>
</body>
</html>
