
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProChat – Strona główna</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      padding: 3rem 1rem;
    }
    h1 {
      color: cyan;
      font-size: 3rem;
    }
    .btns a {
      margin: 10px;
      padding: 10px 20px;
      background-color: #00ffff;
      color: black;
      text-decoration: none;
      border-radius: 10px;
      display: inline-block;
    }
    .section {
      background: rgba(255, 255, 255, 0.05);
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 10px cyan;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    input[type="submit"] {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      font-weight: bold;
      border: none;
      background-color: #00ffff;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ProChat.png" alt="ProChat Logo" width="150">
    <h1>ProChat</h1>
    <div class="btns">
      <a href="https://discord.com/api/oauth2/authorize?client_id=1359864369793728743&permissions=1644971949559&scope=bot%20applications.commands">➕ Dodaj Bota</a>
      <a href="https://discord.gg/c7gcHErE">💬 Support</a>
    </div>

    <div class="section">
      <h2>📊 Statystyki</h2>
      <p>👤 Użytkownicy: <span id="users">0</span></p>
      <p>🌐 Serwery: <span id="guilds">0</span></p>
      <p>💻 Komendy: <span id="commands">0</span></p>
    </div>

    <div class="section">
      <h2>📝 Twoja opinia</h2>
      <form action="https://docs.google.com/forms/d/e/1FAIpQLSeI5H2ZMdylg0L-JBU_fRaLZG4RNwipnCxk_VMsoRL10XxYGw/formResponse" method="POST" target="_blank">
        <label for="nickname">Twój nick lub imię:</label>
        <input type="text" id="nickname" name="entry.123456" required>

        <label for="opinion">Napisz swoją opinię:</label>
        <textarea id="opinion" name="entry.789012" rows="4" required></textarea>

        <label for="rating">Ocena:</label>
        <select name="entry.345678" id="rating" required>
          <option value="">Wybierz ocenę</option>
          <option value="⭐">⭐</option>
          <option value="⭐⭐">⭐⭐</option>
          <option value="⭐⭐⭐">⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
        </select>

        <input type="submit" value="Wyślij">
      </form>
    </div>
  </div>

  <footer>
    © 2025 ProChat | Stworzone przez diable_777
  </footer>

  <script>
    fetch("stats.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("users").textContent = data.users;
        document.getElementById("guilds").textContent = data.guilds;
        document.getElementById("commands").textContent = data.commands;
      });
  </script>
</body>
</html>
