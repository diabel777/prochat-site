<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProChat – Statystyki i Opinie</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      color: cyan;
      margin-top: 2rem;
    }
    .stat, .label, .value {
      font-size: 1.5rem;
    }
    .label { color: #00ffff; }
    .value { font-weight: bold; }
    .logo {
      margin-top: 2rem;
      width: 150px;
    }
    .box {
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 700px;
      border: 2px solid cyan;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 15px cyan;
    }
    form {
      margin-top: 3rem;
    }
    input, textarea, select, button {
      display: block;
      width: 80%;
      margin: 1rem auto;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
    }
    button {
      background: cyan;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }
    .stars input {
      display: none;
    }
    .stars label {
      font-size: 2rem;
      color: gray;
      cursor: pointer;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }
    .section {
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <img src="ProChat.png" alt="Logo" class="logo">
  <h1>📊 Statystyki ProChat</h1>
  <div class="stat"><span class="label">👤 Użytkownicy:</span> <span id="users" class="value">0</span></div>
  <div class="stat"><span class="label">🌐 Serwery:</span> <span id="guilds" class="value">0</span></div>
  <div class="stat"><span class="label">🛠️ Komendy:</span> <span id="commands" class="value">0</span></div>

  <div class="section box">
    🤖 <strong>ProChat</strong> to bot Discord z funkcjami moderacji, zabawy i automatyzacji.<br>
    ⚠️ Obecnie bot jest w trybie beta. Nowości wkrótce!
  </div>

  <div class="section box">
    📢 <strong>Aktualizacje</strong><br>
    13.04.2025 – Nowa wersja z systemem ocen i statystyk! 🔥
  </div>

  <div class="section">
    <h1>💬 Oceń ProChat</h1>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeI5H2ZMdylg0L-JBU_fRaLZG4RNwipnCxk_VMsoRL10XxYGw/formResponse" method="POST" target="_blank">
      <input type="text" name="entry.964778799" placeholder="Twój nick lub imię" required>
      <textarea name="entry.1525679114" placeholder="Napisz swoją opinię" rows="4" required></textarea>
      <div class="stars">
        <input type="radio" id="star5" name="entry.1821151230" value="5"><label for="star5">★</label>
        <input type="radio" id="star4" name="entry.1821151230" value="4"><label for="star4">★</label>
        <input type="radio" id="star3" name="entry.1821151230" value="3"><label for="star3">★</label>
        <input type="radio" id="star2" name="entry.1821151230" value="2"><label for="star2">★</label>
        <input type="radio" id="star1" name="entry.1821151230" value="1"><label for="star1">★</label>
      </div>
      <button type="submit">Wyślij opinię</button>
    </form>
  </div>

  <script>
    fetch("stats.json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("users").textContent = data.users;
        document.getElementById("guilds").textContent = data.guilds;
        document.getElementById("commands").textContent = data.commands;
      })
      .catch(err => {
        console.error("Błąd ładowania stats.json", err);
      });
  </script>
</body>
</html>
